<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link ref="icon" href="./img/favicon.ico"/>
  <title>COACHTEC HTML 演習問題</title>

</head>
<body>
  <header>
    <h1>株式会社TECH</h1>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="company_info.html">企業情報</a></li>
      <li><a href="#company_overview">会社概要</a></li>
      <li><a href="faq.html">よくある質問</a></li>
      <li><a href="#question_form">お問い合せ</a></li>
    </ul>
  </header>

  <main>
    <img src="./img/mv.png" alt="風景画像">
    <p>最新のテクノロジーで<em>社会問題</em>を解決</p>

    <article>
      <section id="company_overview">
        <h2>会社概要</h2>
        <table>
          <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
          </tr>

          <tr>
            <th>代表者</th>
            <td>山田 太郎</td>
          </tr>

          <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr>

          <tr>
            <th>設立</th>
            <td>2019/07/17</td>
          </tr>

          <tr>
            <th>従業員数</th>
            <td>100人</td>
          </tr>

          <tr>
            <th>資本金</th>
            <td>1000万円</td>
          </tr>
        </table>
      </section>

      <section id="question_form">
        <h2>お問い合せ</h2>
        <form action="question.html" method="post">
          <div>
            <label for="company"><strong>会社名</strong></label>
            <input type="text" name="company" id="company">
          </div>

          <div>
            <label for="name"><strong>お名前</strong></label>
            <input type="text" name="name" id="name">
          </div>

          <div>
            <label for="mailadr"><strong>メールアドレス</strong></label>
            <input type="email" name="mailadr" id="mailadr">
          </div>

          <div>
            <label for="question"><strong>お問い合せ内容</strong></label>
            <textarea name="question" id="question" cols="70" rows="10"></textarea>
          </div>

          <input type="submit" value="お申し込み">
        </form>
      </section>
    </article>
  </main>

  <footer>
    <small>&copy; 2020 TECH inc.</small>
  </footer>
</body>
</html>
